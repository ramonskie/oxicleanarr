# Integration Test Docker Compose - Phase 1
# Purpose: Test basic infrastructure (Jellyfin + Radarr + OxiCleanarr)
# Phase 2 will add symlink lifecycle tests
services:
  # Init container to populate test-media volume from git-tracked files
  test-media-init:
    image: alpine:latest
    container_name: oxicleanarr-test-media-init
    volumes:
      - ./test-media:/source:ro
      - test-media:/target
    command: sh -c "echo 'Copying test media to volume...'; rm -rf /target/movies; cp -r /source/movies /target/; chown -R 1000:1000 /target; chmod -R 755 /target; echo 'Test media copied successfully'; ls -la /target/movies"
    networks:
      - oxicleanarr-test

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: oxicleanarr-test-jellyfin
    networks:
      - oxicleanarr-test
    ports:
      - "8096:8096"
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - test-media:/media:rw
      - ./leaving-soon:/app/leaving-soon
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      test-media-init:
        condition: service_completed_successfully

  radarr:
    image: linuxserver/radarr:latest
    container_name: oxicleanarr-test-radarr
    networks:
      - oxicleanarr-test
    ports:
      - "7878:7878"
    volumes:
      - radarr-config:/config
      - test-media:/media:rw
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      test-media-init:
        condition: service_completed_successfully

  oxicleanarr:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: oxicleanarr:test
    container_name: oxicleanarr-test
    networks:
      - oxicleanarr-test
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config:z
      - oxicleanarr-data:/app/data
      - oxicleanarr-logs:/app/logs
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - LOG_LEVEL=debug
    depends_on:
      jellyfin:
        condition: service_healthy
      radarr:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  oxicleanarr-test:
    name: oxicleanarr-test

volumes:
  test-media:
    name: oxicleanarr-test-media
  jellyfin-config:
    name: oxicleanarr-test-jellyfin-config
  jellyfin-cache:
    name: oxicleanarr-test-jellyfin-cache
  radarr-config:
    name: oxicleanarr-test-radarr-config
  oxicleanarr-data:
    name: oxicleanarr-test-data
  oxicleanarr-logs:
    name: oxicleanarr-test-logs
