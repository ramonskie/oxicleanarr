# Test Configuration for Integration Tests
# API keys are set dynamically by integration test helpers at runtime

admin:
  username: admin
  password: adminpassword

app:
  dry_run: false
  enable_deletion: false  # Safety: manual deletion only
  leaving_soon_days: 14

sync:
  full_interval: 3600
  incremental_interval: 900
  auto_start: false  # Manual sync control in tests

rules:
  movie_retention: 7d
  tv_retention: 120d

server:
  host: 0.0.0.0
  port: 8080

integrations:
  jellyfin:
    enabled: true
    url: http://oxicleanarr-test-jellyfin:8096  # Docker container name for inter-container communication
    api_key: "3d91f58a9b2041778c7488fb0b6c6976"
    symlink_library:
      enabled: true
      base_path: /data/media/leaving-soon
      movies_library_name: "Test - Leaving Soon Movies"
      tv_library_name: "Test - Leaving Soon TV"
      hide_when_empty: true
  
  radarr:
    enabled: true
    url: http://oxicleanarr-test-radarr:7878  # Docker container name for inter-container communication
    api_key: aa1790cb3bb344b0abec47499eff0558
  
  sonarr:
    enabled: false  # Not used in current integration tests
