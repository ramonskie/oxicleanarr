admin:
    password: adminpassword
    username: admin
app:
    dry_run: false
    enable_deletion: false
    leaving_soon_days: 14
integrations:
    jellyfin:
        api_key: placeholder-will-be-set-by-test
        enabled: true
        symlink_library:
            base_path: /data/media/leaving-soon
            enabled: true
            hide_when_empty: true
            movies_library_name: Test - Leaving Soon Movies
            tv_library_name: Test - Leaving Soon TV
        url: http://oxicleanarr-test-jellyfin:8096
    jellyseerr:
        api_key: mock-api-key
        enabled: false
        url: http://mock-server-url-set-at-runtime
    jellystat:
        api_key: mock-api-key
        enabled: false
        url: http://mock-server-url-set-at-runtime
    radarr:
        api_key: placeholder-will-be-set-by-test
        enabled: true
        url: http://oxicleanarr-test-radarr:7878
    sonarr:
        api_key: ""
        enabled: false
        url: http://oxicleanarr-test-sonarr:8989
rules:
    movie_retention: 7d
    tv_retention: 120d
server:
    host: 0.0.0.0
    port: 8080
sync:
    auto_start: false
    full_interval: 3600
    incremental_interval: 900
