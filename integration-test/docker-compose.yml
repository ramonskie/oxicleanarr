services:
  # Jellyfin media server with OxiCleanarr plugin
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: oxicleanarr-test-jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - ./jellyfin-config:/config:z
      - ./jellyfin-cache:/cache:z
      # Test media
      - ./test-media:/media:ro,z
      # Shared volume for "Leaving Soon" symlinks
      - ./leaving-soon:/data/leaving-soon:z
    ports:
      - "8096:8096"
    networks:
      - oxicleanarr-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Radarr for movie management
  radarr:
    image: linuxserver/radarr:latest
    container_name: oxicleanarr-test-radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - ./radarr-config:/config:z
      - ./test-media:/media:z
    ports:
      - "7878:7878"
    networks:
      - oxicleanarr-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # OxiCleanarr for automated cleanup
  oxicleanarr:
    image: oxicleanarr:test
    container_name: oxicleanarr-test
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - LOG_LEVEL=debug
    volumes:
      - ./oxicleanarr-config:/app/config:z
      - ./oxicleanarr-data:/app/data:z
      - ./oxicleanarr-logs:/app/logs:z
      # Test media (read-write for symlink creation)
      - ./test-media:/media:z
      # Shared volume for "Leaving Soon" symlinks
      - ./leaving-soon:/data/leaving-soon:z
    ports:
      - "8080:8080"
    networks:
      - oxicleanarr-test
    depends_on:
      jellyfin:
        condition: service_healthy
      radarr:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  oxicleanarr-test:
    name: oxicleanarr-test
    driver: bridge
